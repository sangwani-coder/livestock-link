<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="static/css/login.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="index.html">
		  <img src="img/logo.jpg" alt="LivestockLink Logo" class="logo">
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
		  <ul class="navbar-nav ml-auto">
			<li class="nav-item">
			  <a class="nav-link" href="#">Features</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="get_started.html">Get Started</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="login.html">Login</a>
			</li>
		  </ul>
		</div>
	  </nav>
	<form id="form">
		<div class="imgcontainer">
			<h1>Signup</h1>
			<img src="img/logo-color.jpg" alt="Avatar" class="avatar">
		</div>

		<div class="container">
			<label for="username"><b>Username</b></label>
			<input type="text" placeholder="username" name="username" required>

			<label for="email"><b>Email</b></label>
			<input type="text" placeholder="Enter email" name="email" required>

			<label for="password"><b>Password</b></label>
			<input type="password" placeholder="Enter Password" name="password" required>

            <label for="password"><b>Confirm Password</b></label>
			<input type="password" placeholder="Confirm Password" name="confirm-password" required>

			<!-- user type checkbox -->
			<p>Please select how you will be using the system:</p>
			<input type="radio" id="farmer" name="user_type" value="farmer">
			<label for="farmer"> I am a Farmer</label><br>
			<input type="radio" id="vet" name="user_type" value="vet">
			<label for="vet"> I am a Veterinarian</label><br>
			<!-- end user type checkbox -->
			<button type="submit" value="submit" onclick="registerUser()">Signup</button>
		</div>

		<div class="container" style="background-color:#f1f1f1">
			<button type="button" class="cancelbtn" onclick="location.href='index.html'">Home</button>
			<span class="psw">Already on LivestockLink <a href="login.html">Login</a></span>
		</div>
	</form>
    <footer>
		<div class="container">
			<p>&copy; LivestockLink 2023</p>
		</div>
	</footer>
	<script src="static/js/api.js"></script>
	<!-- <script src="static/js/script.js"></script> -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@2.9.3/dist/umd/popper.min.js"></script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
