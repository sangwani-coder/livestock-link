	<main>
		<h1>Make Vet Appointment</h1>
		<form id="signup-form">
			<label for="vet-name">Veterinarian email:</label>
			<input class="form-control" type="text" id="vet-name" name="vet-name" required>

			<label for="date">Date:</label>
			<input class="form-control" type="date" id="date" name="date" required>

			<label for="time">Time:</label>
			<input class="form-control" type="time" id="time" name="time" required>

			<label for="reason">Reason for Appointment:</label>
			<textarea class="form-control" id="reason" name="reason" rows="5" required></textarea>

			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</main>

	<script src="../static/js/script.js"></script>
