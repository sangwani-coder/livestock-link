      <button onclick="darkMode()">Dark mode</button>
	<h1>Add New Animal</h1>
	<form id="signup-form">
		<label for="animal-type">Breed:</label>
		<select name="animal-type" id="animal-type" class="form-control">
			<option value="cattle">Cattle</option>
			<option value="sheep">Sheep</option>
			<option value="goat">Goat</option>
            <option value="horse">Horse</option>
            <option value="horse">Pigs</option>
            <option value="horse">Other</option>
		</select>
		<br><br>
        <div class="form-group" >
            <label for="animal-picture">Animal Picture:</label>
            <input class=".form-control" type="file" id="animal-picture" name="animal-picture"><br><br>
            <label for="animal-name">Animal Name/ID:</label>
            <input class=".form-control" type="text" id="animal-name" name="animal-name" placeholder="Animal name/ID"><br>
            <label for="date-of-birth">Animal Date of Birth:</label>
            <input class=".form-control" type="date" id="date-of-birth" name="date-of-birth" placeholder="Date-of-birth"><br>
            <label for="animal-weight">Animal Weight:</label>
            <input class=".form-control" type="number" id="animal-weight" name="animal-weight" placeholder="animal-weight"> in kg<br>
            <label for="animal-sex">Animal Sex:</label>
            <input class=".form-control" type="radio" id="animal-sex-male" name="animal-sex" value="male">
            <label for="animal-sex-male">Male</label>
            <input class=".form-control" type="radio" id="animal-sex-female" name="animal-sex" value="female">
            <label for="animal-sex-female">Female</label><br>
            <input class=".form-control" type="radio" id="pregnancy" name="pregnancy" value="pregnant">
            <label for="pregnancy">Is pregnant</label><br>
            <input class="btn btn-primary" type="submit" value="Add Animal">
        </div>
	</form>
