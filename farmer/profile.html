<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Manage Profile</title>
    <link rel = "icon" href ="../img/logo.jpg" type = "image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="../static/css/vet.css">
    <link rel="stylesheet" href="../static/css/farmer.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="../index.html">
          <img src="../img/logo.jpg" alt="LivestockLink Logo" class="logo">
      </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
      <button onclick="darkMode()">Dark mode</button>

    <div class="container">
      <h1>Manage Profile</h1>
      <form id="signup-form">
        <div class="form-group">
          <label for="full-name">Full Name:</label>
          <input class="form-control" type="text" id="full-name" name="full-name" required>
        </div>
        <div class="form-group">
          <label for="farm-name">Farm Name:</label>
          <input class="form-control" type="text" id="farm-name" name="farm-name" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input class="form-control" type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="phone">Phone Number:</label>
          <input class="form-control" type="tel" id="phone" name="phone" required>
        </div>
        <div>
          <label for="address">Address:</label>
          <textarea class="form-control" id="address" name="address" rows="4" cols="50"></textarea>
        </div>
        <div>
          <label for="password">New Password:</label>
          <input class="form-control" type="password" id="password" name="password" minlength="8">
        </div>
        <div>
          <label for="confirm-password">Confirm New Password:</label>
          <input class="form-control" type="password" id="confirm-password" name="confirm-password" minlength="8">
        </div>
        <div class="submit-btn">
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
    <footer>
        <div class="container">
          <p>&copy; LivestockLink 2023</p>
        </div>
    </footer>
    <script src="../static/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
